<?xml version="1.0" encoding="ISO-8859-1"?>
<!-- ClearSync Flexshare Network Watch -->
<plugin name="FlexshareNetworkWatch" library="libcsplugin-filewatch.so" stack-size="65536">
  <action-group name="FlexshareReconfigure" delay="5">
    <action>sudo /usr/sbin/syncaction flexshare</action>
  </action-group>

  <on-modify type="path" action-group="FlexshareReconfigure">/etc/clearos/network.conf</on-modify>
  <on-modify type="path" action-group="FlexshareReconfigure">/etc/clearos/firewall.conf</on-modify>
  <on-modify type="path" action-group="FlexshareReconfigure">/etc/sysconfig/network</on-modify>
  <on-modify type="path" action-group="FlexshareReconfigure">/etc/clearos/flexshare.conf</on-modify>
  <on-modify type="pattern" path="/etc/sysconfig/network-scripts" action-group="FlexshareReconfigure">^ifcfg-.*</on-modify>
  <on-modify type="pattern" path="/etc/sysconfig/network-scripts" action-group="FlexshareReconfigure">^route-.*</on-modify>
  <on-delete type="pattern" path="/etc/sysconfig/network-scripts" action-group="FlexshareReconfigure">^ifcfg-.*</on-delete>
  <on-delete type="pattern" path="/etc/sysconfig/network-scripts" action-group="FlexshareReconfigure">^route-.*</on-delete>
</plugin>
